<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/form.css" />

  <!-- 兜底：如果 form.css 没加载（404/未部署），页面仍然有严谨样式 -->
  <style>
    :root{--ink:#444c5b;--bg:#f3f5f7;--panel:#fff;--line:rgba(68,76,91,.18);--line2:rgba(68,76,91,.12);--muted:rgba(68,76,91,.72);--r:6px}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;background:var(--bg);color:var(--ink)}
    .topbar{background:var(--ink);color:#fff;height:56px;display:flex;align-items:center;justify-content:center}
    .topbar__title{font-weight:800;letter-spacing:.3px;padding:0 12px;text-align:center}
    .container{max-width:880px;margin:18px auto;padding:0 14px}
    .panel{background:var(--panel);border:1px solid var(--line2);border-radius:var(--r);overflow:hidden}
    .panel__header{padding:14px 16px;border-bottom:1px solid var(--line2);display:flex;flex-direction:column;gap:6px}
    .panel__headerTitle{font-weight:800;font-size:15px}
    .panel__headerSub{font-size:12px;color:var(--muted)}
    .panel__body{padding:16px}
    .progress{display:flex;flex-direction:column;gap:8px;margin-bottom:14px}
    .progress__bar{width:100%;height:8px;border-radius:999px;background:rgba(68,76,91,.12);overflow:hidden}
    .progress__fill{height:100%;width:0%;background:var(--ink)}
    .progress__text{font-size:12px;color:var(--muted)}
    .divider{height:1px;background:var(--line2);margin:14px 0}
    .actions{display:flex}
    .btn{border:1px solid var(--line2);border-radius:var(--r);padding:12px 14px;background:#fff;color:var(--ink);font-weight:800;font-size:14px;cursor:pointer;width:100%}
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .btn--primary{background:var(--ink);border-color:var(--ink);color:#fff}
    .status{margin-top:10px;font-size:12px;color:var(--muted)}
    .stepTitle{font-weight:800;font-size:14px;margin-bottom:10px}
    .help{margin-top:8px;font-size:12px;color:var(--muted);line-height:1.6}
    .input,textarea{width:100%;border:1px solid var(--line2);border-radius:var(--r);padding:12px;background:#fff;color:var(--ink);outline:none;font-size:14px}
    textarea{resize:vertical;min-height:110px}
    .input:focus,textarea:focus{border-color:var(--line);box-shadow:0 0 0 3px rgba(68,76,91,.16)}
    .choiceList{display:flex;flex-direction:column;gap:10px}
    .choiceRow{display:flex;gap:10px;align-items:flex-start;border:1px solid var(--line2);border-radius:var(--r);padding:12px;background:#fff}
    .choiceRow input{margin-top:2px}
    .choiceRow label{line-height:1.4}
    .rangeWrap{display:flex;flex-direction:column;gap:10px}
    .rangeMeta{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:var(--muted)}
    .rangeVal{font-weight:800;color:var(--ink)}
    .sr-only{position:absolute!important;left:-9999px!important;top:-9999px!important;width:1px!important;height:1px!important;opacity:0!important}
  </style>

  <title>填写表单</title>
</head>

<body>
  <header class="topbar">
    <div class="topbar__title" id="topTitle">风险评估表单</div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel__header">
        <div class="panel__headerTitle" id="title">填写表单</div>
        <div class="panel__headerSub" id="sub">请按直觉填写，不需要解释。</div>
      </div>

      <div class="panel__body">
        <div class="progress">
          <div class="progress__bar"><div id="bar" class="progress__fill"></div></div>
          <div id="stepText" class="progress__text">—</div>
        </div>

        <div id="stage"></div>

        <div class="divider"></div>

        <div class="actions">
          <button id="next" class="btn btn--primary" type="button">下一步</button>
        </div>

        <div id="msg" class="status">就绪</div>
      </div>
    </section>

    <div id="hiddenForm" class="sr-only"></div>
  </main>

  <script type="module">
    import { submitFlow } from "/assets/js/submit.js";
    import { createWizardDom } from "/assets/js/form-wizard-dom.js";

    const msg = document.getElementById("msg");
    const nextBtn = document.getElementById("next");
    const stage = document.getElementById("stage");
    const hiddenForm = document.getElementById("hiddenForm");

    const token = sessionStorage.getItem("token");
    const enterPayloadRaw = sessionStorage.getItem("enter_payload");
    if (!token || !enterPayloadRaw) location.href = "/enter.html";

    let enterPayload;
    try { enterPayload = JSON.parse(enterPayloadRaw); } catch {}

    const schema = enterPayload?.schema;
    const displayName =
      enterPayload?.display_name ||
      enterPayload?.pack?.display_name ||
      sessionStorage.getItem("display_name") ||
      "风险评估表单";

    document.getElementById("topTitle").textContent = displayName;
    document.getElementById("title").textContent = displayName;

    // 禁止回退（避免退回上一题/上一页）
    history.pushState({ lock: true }, "");
    window.addEventListener("popstate", () => history.pushState({ lock: true }, ""));

    const wiz = createWizardDom({
      mount: stage,
      schema,
      displayName,
      setStatus: (t) => msg.textContent = t,
      onUI: ({ nextText, progressText, progressRatio }) => {
        nextBtn.textContent = nextText;
        document.getElementById("stepText").textContent = progressText;
        document.getElementById("bar").style.width = `${Math.round(progressRatio * 100)}%`;
      }
    });

    nextBtn.addEventListener("click", async () => {
      try {
        const r = wiz.next();
        if (!r.done) return;

        hiddenForm.innerHTML = "";
        wiz.materializeTo(hiddenForm);

        nextBtn.disabled = true;
        msg.textContent = "提交中…";
        await submitFlow({ token, schema });
      } catch (e) {
        msg.textContent = e?.message || "操作失败";
        nextBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
