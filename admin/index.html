<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <title>风险评估系统验证码生成器</title>
</head>

<body>
  <header class="topbar">
    <div class="topbar__title">风险评估系统验证码生成器</div>
  </header>

  <main class="container">
    <!-- 上半部分：生成器 -->
    <section class="panel">
      <div class="panel__body grid2">
        <!-- 左侧 -->
        <div class="col">
          <div class="field">
            <label>管理员密码</label>
            <div class="row">
              <input id="key" type="password" placeholder="请输入管理员密码" autocomplete="off" />
              <button id="toggleKey" class="btn btn--muted" type="button">显示密码</button>
            </div>
          </div>

          <div class="field">
            <label>表单名称（只读）</label>
            <input id="formName" readonly placeholder="" />
          </div>

          <div class="field">
            <label>验证码</label>
            <div class="row">
              <input id="tokenOutInput" readonly placeholder="" />
              <button id="go" class="btn btn--primary" type="button">生成验证码</button>
            </div>
          </div>

          <div class="field">
            <label>客户入口链接</label>
            <input id="enterUrl" value="https://shadow-pages.pages.dev/enter" />
          </div>
        </div>

        <!-- 右侧 -->
        <div class="col">
          <div class="field">
            <label>选择表单</label>
            <div class="row">
              <select id="packSelect"></select>
              <button id="reloadPacks" class="btn btn--muted" type="button">刷新列表</button>
            </div>
          </div>

          <div class="field">
            <label>版本号（只读）</label>
            <div class="row">
              <input id="formVersion" readonly placeholder="" />
              <button id="lockPack" class="btn btn--muted" type="button">确认并锁定表单</button>
            </div>
          </div>

          <div class="field">
            <label>发送给客户的文本</label>
            <textarea id="msgOut" rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="panel__footer">
        <div class="footer-actions">
          <button id="copyToken" class="btn btn--darkwide" type="button" disabled>复制验证码</button>
          <button id="copyMsg" class="btn btn--darkwide" type="button" disabled>复制发送文案</button>
        </div>
        <div id="status" class="status">就绪：先输入管理员密码 → 刷新列表 → 选择表单 → 锁定 → 生成</div>
      </div>
    </section>

    <!-- 下半部分：发放历史 -->
    <section class="panel">
      <div class="panel__header">
        <div class="panel__headerTitle">发放历史记录</div>
        <div class="panel__headerActions">
          <button id="exportHistory" class="btn btn--muted" type="button">导出（复制文本）</button>
          <button id="clearHistory" class="btn btn--muted" type="button">清空</button>
        </div>
      </div>

      <div class="tablewrap">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 240px;">验证码</th>
              <th style="width: 220px;">发放日期</th>
              <th>表单名称</th>
              <th style="width: 120px;">版本号</th>
              <th style="width: 100px;">操作</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <tr><td colspan="5" class="muted">暂无记录</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- 隐藏配置（可按需改默认 base） -->
    <input id="base" type="hidden" value="https://shadow-api.wuxiaofei1985.workers.dev" />

    <!-- 文案模板（占位符：{link} / {token}） -->
    <textarea id="msgTpl" class="sr-only">
你好，这里是你的入口与验证码：

入口链接：
{link}

验证码：
{token}

打开链接后输入验证码即可进入。
    </textarea>
  </main>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
