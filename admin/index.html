<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <title>风险评估系统验证码生成器</title>
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="topbar__title">风险评估系统验证码生成器</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="grid">
        <!-- 1) 管理员密码 -->
        <div class="card">
          <div class="card__hd">
            <div class="card__title">1）管理员密码</div>
          </div>

          <div class="card__bd">
            <label class="label" for="key">密码</label>

          <div class="row row--key">
  <input id="key" class="input" type="password" placeholder="请输入管理员密码" autocomplete="off" />
  <span class="spacer"></span>
  <button id="toggleKey" class="btn btn--ghost" type="button">显示密码</button>
</div>


            <button id="confirmKey" class="btn btn--primary btn--block" type="button">确认</button>

            <div class="hint">ADMIN KEY 不会保存，刷新页面即消失。</div>
          </div>
        </div>

        <!-- 2) 选择表单 -->
        <div class="card">
          <div class="card__hd">
            <div class="card__title">2）选择表单</div>
          </div>

          <div class="card__bd">
            <button id="reloadPacks" class="btn btn--primary btn--block" type="button">刷新列表</button>

            <label class="label" for="packSelect" style="margin-top:12px;">选择表单</label>
            <select id="packSelect" class="select" disabled>
              <option value="">确认管理员密码后刷新列表</option>
            </select>

            <div class="row row--two" style="margin-top:12px;">
              <div>
                <label class="label" for="formName">表单名称（只读）</label>
                <input id="formName" class="input" type="text" readonly placeholder="" />
              </div>
              <div>
                <label class="label" for="formVersion">版本号（只读）</label>
                <input id="formVersion" class="input" type="text" readonly placeholder="" />
              </div>
            </div>

            <button id="lockPack" class="btn btn--primary btn--right" type="button" style="margin-top:12px;">
              确认并锁定表单
            </button>
          </div>
        </div>

        <!-- 3) 生成验证码 -->
        <div class="card">
          <div class="card__hd">
            <div class="card__title">3）生成验证码</div>
          </div>

          <div class="card__bd">
            <label class="label" for="tokenOutInput">验证码</label>
            <input id="tokenOutInput" class="input" type="text" readonly placeholder="生成后显示" />

            <button id="go" class="btn btn--primary btn--block" type="button" style="margin-top:12px;">
              生成验证码和文案
            </button>

            <button id="copyToken" class="btn btn--primary btn--block btn--muted" type="button" style="margin-top:12px;">
              复制验证码
            </button>
          </div>
        </div>

        <!-- 4) 文案模板（不让手填模板，只显示入口链接+生成后文案） -->
        <div class="card">
          <div class="card__hd">
            <div class="card__title">4）文案模板</div>
          </div>

          <div class="card__bd">
            <label class="label" for="enterUrl">入口链接</label>
            <input id="enterUrl" class="input" type="text" value="https://shadow-pages.pages.dev/enter" />

            <label class="label" for="msgOut" style="margin-top:12px;">生成后的文案（只读）</label>
            <textarea id="msgOut" class="textarea" rows="6" readonly placeholder="生成后显示"></textarea>

            <button id="copyMsg" class="btn btn--primary btn--block btn--muted" type="button" style="margin-top:12px;">
              复制发送文案
            </button>
          </div>
        </div>
      </div>

      <!-- status -->
      <div class="status" id="status">就绪</div>

      <!-- history -->
      <div class="history card card--history">
        <div class="card__hd card__hd--history">
          <div class="card__title">历史记录（仅本机）</div>
          <div class="actions">
            <button id="exportHistory" class="btn btn--primary btn--small" type="button">复制历史导出文本</button>
            <button id="clearHistory" class="btn btn--primary btn--small btn--muted" type="button">清空历史（仅本机）</button>
          </div>
        </div>

        <div class="card__bd">
          <div class="tableWrap">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:180px;">验证码</th>
                  <th style="width:180px;">发放日期</th>
                  <th>表单名称</th>
                  <th style="width:120px;">版本号</th>
                  <th style="width:120px;">操作</th>
                </tr>
              </thead>
              <tbody id="historyBody">
                <tr><td colspan="5" class="muted">暂无记录</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
