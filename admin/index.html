<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <title>风险评估系统验证码生成器</title>
</head>

<body>
  <header class="topbar">
    <div class="topbar__title">风险评估系统验证码生成器</div>
  </header>

  <main class="container">
    <section class="panel">

      <!-- STEP 1 -->
      <div class="step" id="step1">
        <div class="step__head">
          <div class="step__title">1）管理员密码</div>
          <div class="step__sub">确认后才能刷新与选择表单</div>
        </div>

        <div class="grid2">
          <div class="field">
            <label class="label" for="key">管理员密码</label>
            <input id="key" class="input" type="password" placeholder="请输入管理员密码" autocomplete="off" />
          </div>

          <div class="btncol">
            <button id="toggleKey" class="btn btn--ghost" type="button">显示密码</button>
            <button id="confirmAdmin" class="btn btn--primary" type="button">确认</button>
          </div>
        </div>

        <div class="hint">ADMIN KEY 不会保存，刷新页面即消失。</div>
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step2">
        <div class="step__head">
          <div class="step__title">2）刷新列表</div>
          <div class="step__sub">从 Worker 拉取 active 的 pack</div>
        </div>

        <div class="grid2">
          <div class="field">
            <label class="label" for="packSelect">选择表单</label>
            <select id="packSelect" class="select" disabled></select>
          </div>

          <div class="btncol">
            <button id="refreshPacks" class="btn btn--primary" type="button" disabled>刷新列表</button>
          </div>
        </div>

        <div class="grid2">
          <div class="field">
            <label class="label" for="formName">表单名称（只读）</label>
            <input id="formName" class="input" type="text" readonly />
          </div>

          <div class="field">
            <label class="label" for="formVersion">版本号（只读）</label>
            <input id="formVersion" class="input" type="text" readonly />
          </div>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="step" id="step3">
        <div class="step__head">
          <div class="step__title">3）确认并锁定表单</div>
          <div class="step__sub">锁定后才能生成验证码</div>
        </div>

        <div class="grid2">
          <div class="field">
            <label class="label" for="enterUrl">客户入口链接</label>
            <input id="enterUrl" class="input" type="text" value="https://shadow-pages.pages.dev/enter" />
          </div>

          <div class="btncol">
            <button id="lockPack" class="btn btn--primary" type="button" disabled>确认并锁定表单</button>
          </div>
        </div>
      </div>

      <!-- STEP 4 -->
      <div class="step" id="step4">
        <div class="step__head">
          <div class="step__title">4）生成验证码</div>
          <div class="step__sub">生成后自动拼接发送文案</div>
        </div>

        <div class="grid2">
          <div class="field">
            <label class="label" for="tokenOut">验证码</label>
            <input id="tokenOut" class="input mono" type="text" readonly placeholder="生成后显示" />
          </div>

          <div class="btncol">
            <button id="go" class="btn btn--primary" type="button" disabled>生成验证码</button>
          </div>
        </div>

        <div class="field">
          <label class="label" for="msgOut">发送给客户的文本</label>
          <textarea id="msgOut" class="textarea mono" rows="6" readonly placeholder="生成后显示"></textarea>
        </div>
      </div>

      <!-- STEP 5 -->
      <div class="step" id="step5">
        <div class="step__head">
          <div class="step__title">5）复制</div>
          <div class="step__sub">生成后才可复制</div>
        </div>

        <div class="grid2">
          <button id="copyToken" class="btn btn--primary" type="button" disabled>复制验证码</button>
          <button id="copyMsg" class="btn btn--primary" type="button" disabled>复制发送文案</button>
        </div>

        <div class="status" id="status">就绪</div>
      </div>

      <div class="divider"></div>

      <!-- 下半部分历史记录：你说不改动，这里保留你的原容器 -->
      <section id="historySection">
        <div class="historyTitle">历史已记录（仅本机）</div>
        <div id="historyTableWrap"></div>
      </section>

    </section>
  </main>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
