<!-- admin/index.html -->
<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <title>风险评估系统验证码生成器</title>
</head>

<body>
  <!-- 顶部条 -->
  <header class="topbar">
    <div class="topbar-inner">风险评估系统验证码生成器</div>
  </header>

  <!-- 不展示，但 JS 仍然用它拼 API 地址 -->
  <input id="base" type="hidden" value="https://shadow-api.wuxiaofei1985.workers.dev" />

  <main class="container">
    <!-- 电脑端：四宫格；手机端：自动变纵向步骤 -->
    <section class="grid-2">
      <!-- 1) 管理员密码 -->
      <div class="panel" id="p1">
        <div class="panel-hd">
          <div class="panel-title">1）管理员密码</div>
        </div>

        <div class="field">
          <label for="key">密码</label>
          <div class="row">
            <input id="key" type="password" placeholder="请输入管理员密码" autocomplete="off" />
            <button id="toggleKey" class="btn btn--ghost" type="button">显示密码</button>
          </div>
        </div>

        <button id="confirmKey" class="btn btn--primary btn--block" type="button">确认</button>
        <div class="hint">ADMIN KEY 不会保存，刷新页面即消失。</div>
      </div>

      <!-- 2) 选择表单 -->
      <div class="panel" id="p2">
        <div class="panel-hd">
          <div class="panel-title">2）选择表单</div>
        </div>

        <button id="reloadPacks" class="btn btn--primary btn--block" type="button">刷新列表</button>

        <div class="field" style="margin-top:12px;">
          <label for="packSelect">选择表单</label>
          <select id="packSelect" disabled></select>
        </div>

        <div class="field">
          <label for="formName">表单名称（只读）</label>
          <input id="formName" readonly placeholder="" />
        </div>

        <div class="row">
          <div class="field" style="flex:1;">
            <label for="formVersion">版本号（只读）</label>
            <input id="formVersion" readonly placeholder="" />
          </div>
          <div class="field" style="width:240px; align-self:flex-end;">
            <button id="lockPack" class="btn btn--primary btn--block" type="button">确认并锁定表单</button>
          </div>
        </div>
      </div>

      <!-- 3) 生成验证码 -->
      <div class="panel" id="p3">
        <div class="panel-hd">
          <div class="panel-title">3）生成验证码</div>
        </div>

        <div class="field">
          <label for="tokenOutInput">验证码</label>
          <input id="tokenOutInput" readonly placeholder="生成后显示" />
        </div>

        <button id="go" class="btn btn--primary btn--block" type="button">生成验证码和文案模板</button>
        <button id="copyToken" class="btn btn--primary btn--block" type="button" disabled style="margin-top:10px;">复制验证码</button>
      </div>

      <!-- 4) 文案模板 -->
      <div class="panel" id="p4">
        <div class="panel-hd">
          <div class="panel-title">4）文案模板</div>
        </div>

        <div class="field">
          <label for="msgTpl">发送给客户的文本</label>
          <!-- 模板允许改 -->
          <textarea id="msgTpl" rows="6" placeholder="这里是模板（支持 {link} / {token}）"></textarea>
        </div>

        <!-- 客户入口（不强制改，你也可以之后再删） -->
        <div class="field">
          <label for="enterUrl">入口链接</label>
          <input id="enterUrl" value="https://shadow-pages.pages.dev/enter" />
        </div>

        <div class="field">
          <label for="msgOut">生成后的文案（只读）</label>
          <textarea id="msgOut" rows="6" readonly placeholder="生成后显示"></textarea>
        </div>

        <button id="copyMsg" class="btn btn--primary btn--block" type="button" disabled>复制文案模板</button>
      </div>
    </section>

    <!-- 历史记录 -->
    <section class="panel panel--history">
      <div class="panel-hd panel-hd--history">
        <div class="panel-title">历史记录（仅本机）</div>
        <div class="panel-actions">
          <button id="exportHistory" class="btn btn--primary" type="button">复制历史导出文本</button>
          <button id="clearHistory" class="btn btn--primary" type="button">清空历史（仅本机）</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th style="width:160px;">验证码</th>
              <th style="width:170px;">发放日期</th>
              <th>表单名称</th>
              <th style="width:90px;">版本号</th>
              <th style="width:90px;">操作</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>

      <div id="status" class="status">就绪</div>
    </section>
  </main>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
