<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <title>判断结果</title>
</head>
<body>
  <div class="page">
    <h2>判断结果</h2>
    <p class="muted">
      以下内容为结构化判断呈现，不构成任何行动建议。
    </p>

    <div id="result"></div>

    <div style="margin-top:24px">
      <p class="muted">
        本结果仅对应本次填写，不会因再次访问而变化。
      </p>
    </div>
  </div>

  <script type="module">
    import { apiGet } from "/assets/js/api.js";
    import { renderResult } from "/assets/js/result-render.js";

    const params = new URLSearchParams(window.location.search);
    const rid = params.get("rid");
    const box = document.getElementById("result");

    if (!rid) {
      box.innerHTML = "<p>缺少 result_id</p>";
      throw new Error("missing rid");
    }

    box.innerHTML = "<p class='muted'>加载中…</p>";

    try {
      const data = await apiGet(`/api/result/${encodeURIComponent(rid)}`);
      renderResult(box, data);
    } catch (e) {
      box.innerHTML = `
        <p>结果加载失败</p>
        <pre class="muted">${e.message || "unknown error"}</pre>
      `;
    }
  </script>
</body>
</html>
