<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <title>输入验证码</title>
</head>
<body>
  <div class="page">
    <h2>输入验证码</h2>
    <p class="muted">请输入你收到的验证码（例如：MHCE-D684）</p>

    <input id="token" type="text" placeholder="XXXX-XXXX" style="text-transform:uppercase" />
    <div style="height:10px"></div>
    <button id="go" class="primary">进入</button>

    <p id="msg" class="muted"></p>
  </div>

  <script type="module">
    import { apiPost } from "/assets/js/api.js";

    const tokenEl = document.getElementById("token");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("go");

    tokenEl.addEventListener("keydown", (e) => { if (e.key === "Enter") btn.click(); });

    btn.addEventListener("click", async () => {
      const token = (tokenEl.value || "").trim().toUpperCase();
      if (!token) { msg.textContent = "请输入验证码"; return; }

      btn.disabled = true;
      msg.textContent = "校验中…";

      try {
        const data = await apiPost("/api/enter", { token });

        // used token -> 直接去结果页
        if (data?.status === "used" && data?.result_id) {
          window.location.href = `/result?rid=${encodeURIComponent(data.result_id)}`;
          return;
        }

        // ok -> 进入填表
        if (data?.status === "ok" && data?.schema) {
          sessionStorage.setItem("token", token);
          sessionStorage.setItem("enter_payload", JSON.stringify(data));
          window.location.href = "/form";
          return;
        }

        msg.textContent = "校验失败：返回数据异常";
      } catch (e) {
        msg.textContent = e.message || "校验失败";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
